<h1>Welcome to the "{{forum.$name}}"" forum, {{$storage.userName}}</h1>

<hr>

<input type="text" ng-model="newComment">
<button ng-click="addComment($storage.userName, newComment)">Add Comment</button>

<hr>

<h3>Comments</h3>

<ul>
	<li ng-repeat="comment in comments">{{comment.username}} says "{{comment.comment}}"</li>
</ul>
